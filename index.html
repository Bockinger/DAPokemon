<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokedex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="pokemonCard.css">
  <link rel="stylesheet" href="pokemonDetailCard.css">
  <link rel="stylesheet" href="fonts.css">
  <script src="main.js"></script>
</head>

<body id="body" onload="init()">


  <div id="detailCard" class="Detail_Card">
    <div class="detail_Card_Header">
      <spam>charmander</spam>
      <img class="img_Pokemon" src="/assets/testPok.png">

      <img onclick="closeDetailCard()" class="close_Button" src="/assets/close.svg">
    </div>
    <hr>
    <div class="detail_Card_Menu">
      <a href="#">About</a>
      <a href="#">Base Stats</a>
    </div>


    <div class="detail_Card_Infos">


      <div class="Card_Detail_About">
        <p>Height</p>
        <p>weight</p>
        <p>bas expensio</p>
        <p>Spiezis</p>
        <p>Abilifix</p>
      </div>

      <div class="Card_Detail_BaseStats">
        <div class="progress_Bar">

          <p>hp</p>
        </div>

      </div>
    </div>


    <hr>
    <div class="detail_Card_footer">
      <img src="/assets/back.svg">
      <img src="/assets/forward.svg">
    </div>
  </div>



  <div onclick="closeDetailCard()" id="lockoutDisplay" class="lockout_Display"></div>


  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid ">
      <img src="assets/PokemonNav.svg" alt="Bootstrap" width="200" height="75">
      <form class="d-flex" role="search">
        <input id="searchField" oninput="searchPokemon()" class="form-control me-5" type="search"
          placeholder="Search Pokemon" aria-label="Search">

      </form>
    </div>
  </nav>

  <span id="loader" class="loader"></span>


  <div class="container">
    <div id="poketCard" class="row"></div>


    <div class="text-center mt-5  ">
      <button id="btnnext" type="button" class="btn btn-warning mt-5 mb-5 d-none" style="width: 200px;"
        onclick="pokeNextSelection()">Next</button>
    </div>


  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>



</body>

</html>
